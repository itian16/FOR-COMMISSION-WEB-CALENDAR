    <body>
        <!-- Modal Structure -->
        <div id="logoutModal" class="modal">
            <div id="logoutModal" class="modal-content">
                <h3>Confirm Log-out</h3>
                <p style="font-size: 15px;">Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat" style="color: rgb(0, 158, 21);">Cancel</a>
                <a href="#!" id="logoutBtn" class="waves-effect waves-green btn-flat" style="color: red;">Logout</a>
            </div>
        </div>

        <!-- NavBar -->
        <nav class="nav-extended">
            <div class="nav-wrapper" style="background-color: #00290f">
                <img src="ImageSrc/Website-Logo-NoSymbol-White.png" width="90px" height="40px" style="margin-top: 15px; margin-left: 40px; margin-bottom: -10px;">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right: 90px;">
                    <li>
                        <a href="#" style="color: #ffffff;" id="logoutLink">
                            <i class="fa-solid fa-user left" style="color: #ffffff;"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-content" style="background-color: #1d6b3a;">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a class="active" href="#accounts" style="font-size: 15px; font-weight: bold;">Accounts</a></li>
                    <li class="tab"><a href="#manage-events" style="font-size: 15px; font-weight: bold;">Manage Events</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo"></ul>

        <br><br>
        <!-- Accounts Tab -->
        <div class="container">
            <div id="accounts" class="col s12">
                <div class="card-panel">
                    <table class="highlight responsive-table centered">
                        <thead>
                            <tr>
                                <th class="custom-th">STUDENT ID</th>
                                <th class="custom-th">FULL NAME</th>
                                <th class="custom-th">EMAIL</th>
                                <th class="custom-th">PASSWORD</th>

                        </thead>

                        <tbody id="user-list">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br><br>

        <!-- Manage Events Tab -->
        <div class="container">
            <div id="manage-events" class="container-calendar">
                <div class="row" style="padding: 40px;">
                    <div class="col s12 m6">
                        <div id="left">
                            <h1 style="border-radius: 10px;">Calendar of Activities</h1>
                            <div id="event-section" style="border-radius: 10px; text-align: center;">
                                <h1 style="font-size: 25px; border-radius: 10px;">Add Event</h1>
                                <input type="text" id="eventDate" placeholder="Select Date" class="datepicker">
                                <input type="text" id="eventTime" placeholder="Select Time" class="timepicker">
                                <input type="text" id="eventTitle" placeholder="Event Title">
                                <input type="text" id="eventDescription" placeholder="Event Description"><br>
                                <button id="addEvent" onclick="addEvent()" style="color: white; font-size: 20px; margin-top:10px; width: 100px; margin-bottom: 10px; border-radius: 10px;"> Add </button>
                            </div>
                            <div id="reminder-section" style="width: 1147px;">
                                <h3>Reminders</h3>
                                <!-- List to display reminders -->
                                <ul id="reminderList">
                                    <li data-event-id="1">
                                        <strong>Event Title</strong>
                                        - Event Description on Event Date
                                        <button class="delete-event" onclick="deleteEvent(1)"> Delete </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div id="right">
                            <h3 id="monthAndYear"></h3>
                            <div class="button-container-calendar">
                                <button id="previous" onclick="previous()"> ‚Äπ </button>
                                <button id="next" onclick="next()"> ‚Ä∫ </button>
                            </div>
                            <table class="table-calendar" id="calendar" data-lang="en">
                                <thead id="thead-month"></thead>
                                <!-- Table body for displaying the calendar -->
                                <tbody id="calendar-body"></tbody>
                            </table>
                            <div class="footer-container-calendar">
                                <label for="month">Jump To: </label>
                                <!-- Dropdowns to select a specific month and year -->
                                <select id="month" onchange="jump()">
                                    <option value=0>Jan</option>
                                    <option value=1>Feb</option>
                                    <option value=2>Mar</option>
                                    <option value=3>Apr</option>
                                    <option value=4>May</option>
                                    <option value=5>Jun</option>
                                    <option value=6>Jul</option>
                                    <option value=7>Aug</option>
                                    <option value=8>Sep</option>
                                    <option value=9>Oct</option>
                                    <option value=10>Nov</option>
                                    <option value=11>Dec</option>
                                </select>
                                <!-- Dropdown to select a specific year -->
                                <select id="year" onchange="jump()"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div id="event-display-panel">
                                <h6>Events for the Day</h6>
                                <div style="height: 100px;"></div>
                                <!-- Event display panel content -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 50px;"></div>

        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="adminManagePage.js"></script>
        <script src="adminAccountPage.js"></script>

        <!-- Place this script block at the end of your body tag -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.modal');
                var instances = M.Modal.init(elems);
            });

            // Call displayData function after DOM content is loaded
            document.addEventListener("DOMContentLoaded", function() {
                displayData();
            });

            $(document).ready(function(){
                $('.sidenav').sidenav();
                $('.tabs').tabs();
                $('select').formSelect();
                $('.datepicker').datepicker();
            });

            // Logout action
            $(document).ready(function(){
                $('#logoutLink').on('click', function(){
                    $('#logoutModal').modal('open');
                });

                $('#logoutBtn').on('click', function(){
                    // Perform logout action here, e.g., redirect to logout page
                    window.location.href = 'index.html';
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                var elemsSidenav = document.querySelectorAll('.sidenav');
                var optionsSidenav = {
                    edge: 'left'
                };
                var instancesSidenav = M.Sidenav.init(elemsSidenav, optionsSidenav);

                // Add click event listener to the user icon
                const userIcon = document.getElementById('userIcon');
                userIcon.addEventListener('click', function() {
                    const sideNavInstance = M.Sidenav.getInstance(elemsSidenav[0]);
                    sideNavInstance.open();
                });
            });

            $(document).ready(function(){
                $('.timepicker').timepicker();
            });
        </script>
    </body>
