    <body>
        <div class="sign-up-container">
            <a href="index.html"><i id="back-arrow" class="fa-solid fa-arrow-left"></i></a>
            <br>
            <h1 style="color: #00290F; margin-left: -145px; font-weight: 500;">SIGN-UP</h1><br><br>
            <form id="signup-form" action="#" method="post">
                <label style="color: #00290F; margin-left: -60px;">Full Name (First Name, M.I., Last Name)</label><br>
                <input type="text" name="Fullname" required><br>
                <label style="color: #00290F; margin-left: -295px;">Student ID</label><br>
                <input type="text" name="StudentID" required><br>
                <label style="color: #00290F; margin-left: -340px;">Email</label><br>
                <input type="text" name="Email"required><br>
                <label style="color: #00290F; margin-left: -302px;">Password</label><br>
                <input type="password" name="password" required>
                <input type="submit" value="SIGN-UP">
            </form>
        </div>

        <script src="Sign-up.js"></script>
    </body>
